name: Deploy to Firebase Hosting on merge
'on':
  workflow_dispatch:
      inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning' 
        type: choice
        options:
        - info
        - warning
        - debug 
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true 
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    # env:
    #   NODE_ENV: production
    #   STORYBLOCK_ACCESS_PUBLIC_TOKEN: ${{ secrets.STORYBLOCK_ACCESS_PUBLIC_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Deps
        run: npm ci
      - name: Generate  
        run: NODE_ENV=production STORYBLOCK_ACCESS_PUBLIC_TOKEN=${{ secrets.STORYBLOCK_ACCESS_PUBLIC_TOKEN }} npm run generate
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MBRICK_SITE }}'
          channelId: live
          projectId: mbrick-site
